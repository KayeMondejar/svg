<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigzag Pattern with Circles</title>
</head>
<body>
    <svg width="200" height="300" viewBox="0 0 200 300" style="border: 2px solid #ffb3b3;">
        
        <!-- Red Zigzag -->
        <polyline points="0,30 50,60 100,30 150,60 200,30" fill="none" stroke="#ff4d4d" stroke-width="10" />

        <!-- Yellow Zigzag -->
        <polyline points="0,60 50,90 100,60 150,90 200,60" fill="none" stroke="#ffd24d" stroke-width="10" />

        <!-- Teal Zigzag -->
        <polyline points="0,90 50,120 100,90 150,120 200,90" fill="none" stroke="#00b3b3" stroke-width="10" />

        <!-- Brown Zigzag -->
        <polyline points="0,120 50,150 100,120 150,150 200,120" fill="none" stroke="#b37700" stroke-width="10" />

        <!-- Pink Zigzag -->
        <polyline points="0,150 50,180 100,150 150,180 200,150" fill="none" stroke="#ffb3b3" stroke-width="10" />

        <!-- Red Zigzag (Repeat) -->
        <polyline points="0,180 50,210 100,180 150,210 200,180" fill="none" stroke="#ff4d4d" stroke-width="10" />

        <!-- Yellow Zigzag (Repeat) -->
        <polyline points="0,210 50,240 100,210 150,240 200,210" fill="none" stroke="#ffd24d" stroke-width="10" />

        <!-- Teal Zigzag (Repeat) -->
        <polyline points="0,240 50,270 100,240 150,270 200,240" fill="none" stroke="#00b3b3" stroke-width="10" />

        <!-- Brown Zigzag (Repeat) -->
        <polyline points="0,270 50,300 100,270 150,300 200,270" fill="none" stroke="#b37700" stroke-width="10" />

        <!-- Circles in each zigzag section -->
        <circle cx="20" cy="45" r="8" fill="#d9d9d9" />
        <circle cx="80" cy="75" r="8" fill="#d9d9d9" />
        <circle cx="140" cy="105" r="8" fill="#d9d9d9" />
        <circle cx="40" cy="135" r="8" fill="#d9d9d9" />
        <circle cx="100" cy="165" r="8" fill="#d9d9d9" />
        <circle cx="160" cy="195" r="8" fill="#d9d9d9" />
        <circle cx="20" cy="225" r="8" fill="#d9d9d9" />
        <circle cx="80" cy="255" r="8" fill="#d9d9d9" />
        <circle cx="140" cy="285" r="8" fill="#d9d9d9" />

    </svg>
</body>
</html>
